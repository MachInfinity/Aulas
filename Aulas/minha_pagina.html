        <h3>
            Explore com facilidade os melhores lugares do Japão

    <section class="container-fluid bg-light">
        <h4>
            <form method="get" action="">
                <fieldset>
                    <legend>Como gostaria de montar o seu pacote?</legend><br>
                    <div class="form-check">
                        <label class="form-check-label" for="passagem">Passagem</label>
                        <input type="checkbox" class="form-check-input" name="passagem" value="passagem" id="passsagem">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="hospedagem">Hospedagem</label>
                        <input type="checkbox" class="form-check-input" name="hospedagem" value="hospedagem" id="hospedagem">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="transporte">Transporte</label>
                        <input type="checkbox" class="form-check-input" name="transporte" value="transporte" id="transporte">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="guia">Guia</label>
                        <input type="checkbox" class="form-check-input" name="guia" value="guia" id="guia" >
                    </div><br>
                    <div class="mb-3">
                        <label class="form-label" for="dataIda">Data de Ida</label>
                    </div>
                    <input type="date" class="form-control" name="data-de-ida" id="dataIda"><br>
                    <div class="mb-3">
                        <label class="form-label" for="dataVolta">Data de Volta</label>
                    </div>
                    <input type="date" class="form-control" name="data-de-volta" id="dataVolta"><br>
                    <div class="mb-3">
                        <label class="form-label" for="pessoas">Número de Pessoas</label>
                        <input type="number" class="form-control" name="Pessoas" id="pessoas" placeholder="何人ですか"><br>
                    </div>
                </fieldset><br>
                <fieldset>
                    <legend>Seus dados</legend><br>
                    <div class="mb-3">
                        <label class="form-label" for="nome">Nome:</label>
                        <input type="text" class="form-control" name="nome" id="nome" placeholder="お客様の名前は何でございますか。" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" name="email"  id="email " name="email" placeholder="aiueo@nihon.hai" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cpf">CPF</label>
                        <input type="number" class="form-control" id="cpf" name="cpf" placeholder="お客様、番号何でございますか." required>
                    </div>
                    <button class="btn btn-secondary">Enviar</button>
                </fieldset>     
            </form>
        </h4>
        <br>
    </section>
    <section class="bg-light">
        <div class="row">
